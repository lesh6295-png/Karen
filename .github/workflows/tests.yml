# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Unit testing

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
            ${{ runner.os }}-nuget


    - uses: actions/checkout@v3
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version:  |
            3.0.x
            3.1.x
            5.x
            6.x
            7.x


    - name: Restore dependencies
      run: dotnet restore
    - name: Remove C++ Installer Core
      run: dotnet sln remove UI\Installer\Core\Core.vcxproj
    - name: Build
      run: dotnet msbuild /property:Configuration=Testing
    - name: Tests
      run: dotnet test --no-build -c Testing
